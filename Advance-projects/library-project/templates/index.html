<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    
    {% if all_books|length > 0 %}
    {% for book in all_books %}
    <ul>
      <li><a href="{{url_for('delete_book', id=book['id'])}}">Delete Book</a>
        {{book['title']}}-{{book['author']}}-{{book['rating']}}/10 
        <a href="{{url_for('edit_book', id=book['id'])}}">Edit Rating</a></li>
      
    </ul>
    {%endfor%}
    {%else%}
    <p>Library is empty</p>
    {% endif%}
    
    <a href="/add">Add New Book</a>
  </body>
</html>
