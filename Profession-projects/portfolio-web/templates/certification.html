<section class="primary-bg-color">
  <div class="container">
    <h2 class="pb-2 border-bottom py-5">Certifications</h2>
    <div class="row justify-content-center g-4 py-5 row-cols-1 row-cols-sm-2 row-cols-lg-5">
      {% for certificate in certifications %}
      <div class="col d-flex justify-content-center">
        <div class="flip-card" tabindex="0">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h1 class="h6 mb-0">{{ certificate.title }}</h1>
            </div>
            <div class="flip-card-back">
                <div class="row">
                    <h1 class="h6 mb-2 col">{{ certificate.issuer }}</h1>
                    <p class="mb-0 col">
                        {{certificate.start }}
                    </p>
                </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
    </div>
  </div>
</section>
